<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- Font Awesome -->

 <script src='https://kit.fontawesome.com/a076d05399.js'></script>

<style>
      .custom-margin {
         margin-top: 20vh;
      }

      /* If you add background image it will look like transparent form*/
       body {
         background-image: url('pexe.jpeg');
         background-repeat: no-repeat;
         width: 100%;
         height: 100%;
        }
   </style>
   <title>Login Form</title>
</head>

<body>
   <div class="container-fluid">
    <div class="row justify-content-center custom-margin">
    <div class="col-md-4 col-sm-6">
   <form action="#" class="shadow-lg p-4">
      <h2 class="text-center">Contact Form</h2><hr>
      <div class="form-group">
         ​<i style='font-size:24px' class='fas'>&#xf007;</i>
         <label  for="name" class="font-weight-bold pl-2">Full Name</label><input id="name" type="text" class="form-control" placeholder="Enter your Full Name">
        
      </div>
      <div class="form-group"><i style='font-size:24px' class='fas'>&#xf594;</i>
         <label  for="city" class="font-weight-bold pl-2">City Name</label><input id="city" type="text" class="form-control" placeholder="Enter your City Name">
        
      </div>
      <div class="form-group"><i style='font-size:24px' class='fas'>&#xf0e0;</i>
         ​
         <label  for="email" class="font-weight-bold pl-2">Email</label><input id="email" type="Email" class="form-control" placeholder="Enter your email i'd">
         <small class="form-text">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group"><i style='font-size:24px' class='fas'>&#xf084;</i>
         ​
         <label for="pass" class="font-weight-bold pl-2">Password</label><input id="pass" type="password" class="form-control" placeholder="Enter your email password">
         <small class="form-text"> Your password must be 8-20 characters long, contain letters and numbers,
             and must not contain spaces, special characters, or emoji.</small>
      </div>
      <div class="form-check">
         <input type="checkbox" class="form-check-input" id="checkboxselect">
         <label for="checkboxselect" class="form-check-label">Remember me?</label>
         
      </div>
      <div class="form-group"><i style='font-size:24px' class='fas'>&#xf87b;</i>
         <label  for="contact" class="font-weight-bold pl-2">Contact Number</label><input id="contact" type="text" class="form-control" placeholder="Enter your Contact Number">
        
      </div>
      <h6 class="font-weight-bold pl-2">Select Gender</h6>
      <div class="form-check">
         <input class="form-check-input" type="radio" name="check">
         <label class="form-check-label" for="check">Female</label>
      </div>
      <div class="form-check">
         <input class="form-check-input" type="radio" name="check">
         <label class="form-check-label" for="check">Male</label>
      </div>
      <div class="custom-file">
         <input type="file" class="custom-file-input" id="customFile">
         <label class="custom-file-label" for="customFile">Choose file</label>
       </div>
       <div class="custom-control custom-switch">
         <input type="checkbox" class="custom-control-input" id="customSwitch1">
         <label class="custom-control-label" for="customSwitch1">Click on this switch element for Confirmation</label>
       </div>

     <button type="submit" class="btn btn-outline-primary btn-block mt-3 font-weight-bold shadow-sm" >Submit</button> 
     
   </form>   

   </div>
   </div>
</div>


<!-- JQuery Popper Bootstrap -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
